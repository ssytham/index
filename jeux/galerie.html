<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Y2K</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="galerie.css" />
</head>
<body style="background-color: black; color: white; font-family: 'Orbitron', sans-serif;">

  <h1 class="text-center py-5 neon-text">GALERIE</h1>

  <div class="gallery-container container d-flex flex-wrap justify-content-center gap-4 pb-5">
    <img src="../media/logo_Plan de travail 1.png" alt="Logo 1" class="gallery-img" onclick="openLightbox(this.src)">
    <img src="../media/logo_Plan de travail 1 copie.png" alt="Logo 2" class="gallery-img" onclick="openLightbox(this.src)">
    <img src="../media/logo_Plan de travail 1 copie 2.png" alt="Logo 3" class="gallery-img" onclick="openLightbox(this.src)">
    <img src="logos/logo4.png" alt="Logo 4" class="gallery-img" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="" alt="Aperçu" />
  </div>

  <!-- Signature Always Visible -->
  <div class="fixed-signature text-center">
    <a href="index.html">by Mathyss Michelin</a>
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
